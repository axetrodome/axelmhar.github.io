<html>
	<head>

	</head>

	<body>
		<div class="container">
			<div class="profile-wrapper">
				<div class="image-container hidden" id="imgContainer">
					<img src="https://news.nationalgeographic.com/content/dam/news/photos/000/755/75552.ngsversion.1422285553360.adapt.1900.1.jpg" alt="cat">
				</div>
				<div class="about hidden">
					<h2 class="name">Axel Mhar Valdepena </h2>
					<div class="location">
						<img src="images/ph.svg" alt="flag">

					</div>

				</div>
			</div>
			<div class="navigation-wrapper hidden">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				var about = $('.about'),
					img = $('.image-container'),
					nav = $('.navigation-wrapper')

					about.removeClass('hidden');
					img.removeClass('hidden');

</html>
